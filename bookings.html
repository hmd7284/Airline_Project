    <br>
    <div class="login-container">
        <form id="ticketForm">
            <label for="ticketInput">Vé:</label>
            <input type="text" id="ticketInput" name="ticketInput">
            <button type="button" onclick="addTicket()">Thêm vé</button>
            <br>
            <p>Hàng chờ vé: <span id="queue"></span></p>
            <button type="button" onclick="submitTickets()">Gửi</button>
        </form>
    </div>

    <script>
        let ticketQueue = [];
    
        function addTicket() {
            const ticketInput = document.getElementById("ticketInput").value;
            if (ticketInput.trim() !== "") {
                ticketQueue.push(ticketInput);
                updateQueue();
                document.getElementById("ticketInput").value = "";
            }
        }
    
        function updateQueue() {
            document.getElementById("queue").innerText = ticketQueue.join(", ");
        }
    
        function submitTickets() {
            // Gửi vé đi (thực hiện hành động cần thiết ở đây)
            alert("Vé đã được gửi đi: " + ticketQueue.join(", "));
            // Reset hàng chờ
            ticketQueue = [];
            updateQueue();
        }
    </script>
