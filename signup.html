<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="login-container">
        <br>
        <br>
        <br>
        <h2 style="text-align: center;">Sign up and become our member</h2>
        <form method="POST" class="login">
            <label for="username">Username:</label>
            <input type="text" name="usernameSignUp" placeholder="Enter your username" id="usernameSignUp" required>
            <label for="email">Email ID:</label>
            <input type="email" name="emailid" placeholder="Enter your email" id="email" required>
            <label for="pass">Password:</label>
            <input type="password" name="passwordSignUp" id="passSignUp" placeholder="Enter your password" required>
            <label for="fullname">Full name:</label>
            <input type="text" name="fullname" placeholder="Enter your full name" id="fullname">
            <label for="birth">Birth:</label>
            <input type="date" name="date" id="date">
            <label for="country">Country:</label>
            <input type="text" name="country" placeholder="Enter your country" id="country">
            <label for="address">Address:</label>
            <input type="text" name="address" placeholder="Enter your address" id="address">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" placeholder="Enter your phone number" id="phone">
            <input type="submit" name="submit" id="submitSignUp" value="Sign Up">
            <br>
            <br>
            <a href="login.html" style="color:mediumblue"><strong>You have an account ? Login here !</strong></a>
            <span id="messagecheck1"></span>
            <span id="messagecheck2"></span>
        </form>
    </div>
</body>

</html>
