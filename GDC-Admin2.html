  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const airportCode = document.getElementById('airportCode').value;
                const airportName = document.getElementById('airportName').value;
                const address = document.getElementById('address').value;
                const city = document.getElementById('city').value;

                axios.post('/manageAirport', {
                    actionType: 'add',
                    airportCode: airportCode,
                    airportName: airportName,
                    address: address,
                    city: city,
                })
                .then(response => {
                    console.log(response.data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>

  <h2>Airport</h2>
  <form action="/manageAirport" method="post">
    <label for="action">Action:</label>
    <select id="action" name="action">
        <option value="add">Add Airport</option>
        <option value="delete">Delete Airport</option>
    </select>
    <br>
    <label for="airportCode">Code:</label>
    <input type="text" id="airportCode" name="airportCode">
    <br>
    <label for="airportName">Name:</label>
    <input type="text" id="airportName" name="airportName">
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
    <br>
    <label for="country">Country code:</label>
    <input type="text" id="country" name="country">

</form>
