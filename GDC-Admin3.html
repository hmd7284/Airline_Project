  <h2>Update Maintenance</h2>
    <form>
        <label for="maintenanceCode">Code:</label>
        <input type="text" id="maintenanceCode" name="maintenanceCode">
        <br>
        <label for="maintenanceDate">Maintenance Date:</label>
        <input type="date" id="maintenanceDate" name="maintenanceDate">
        <br>
        <label for="maintenanceStatus">Status:</label>
        <select id="maintenanceStatus" name="maintenanceStatus">
            <option value="rd">Operating</option>
            <option value="nrd">Under Maintenance</option>
        </select>
        <br>
        <br>
        <button type="submit">Update Maintenance</button>
    </form>
