  <h2>Flight Schedule</h2>
  <form>
    <label for="flightCode">Code:</label>
    <input type="text" id="flightCode" name="flightCode">
    <br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    <br>
    <label for="departureTime">Departure Time:</label>
    <input type="time" id="departureTime" name="departureTime">
    <br>
    <label for="landingTime">Estimated Landing Time:</label>
    <input type="time" id="landingTime" name="landingTime">
    <br>
    <label for="airplaneCode">Airplane Code:</label>
    <input type="text" id="airplaneCode" name="airplaneCode">
    <br>
    <label for="routeCode">Flight Route Code:</label>
    <input type="text" id="routeCode" name="routeCode">
    <br>
    <button type="submit">Add Flight</button>
    <button type="submit">Delete Flight</button>
</form>
